<!DOCTYPE html>
<html lang="en" ng-app="SUDOKU">
    <head>
        <meta charset=UTF-8"/>
        <title>SUDOKU APP</title>
        <link rel="stylesheet" href="/lib/sweetalert2/dist/sweetalert2.css">
        <link rel="stylesheet" href="/css/sudoku.css">

        <script src="/lib/angular/angular.js"></script>
        <script src="/lib/sweetalert2/dist/sweetalert2.min.js"></script>

        <script src="/js/sudoku.js"></script>
        <script src="/js/sudoku-service.js"></script>
        <script src="/js/sudoku-solver.js"></script>
        <script src="/js/sudoku-grid.js"></script>
    </head>

    <body ng-controller="SudokuController">
        <header>
            <h1 style="text-align: center;"> WELCOME TO SUDOKU ARENA </h1>
        </header>
        <h3 style="text-align: center;"> Test cases for the app can be found <a href="/views/sudoku-test.html">here.</a></h3>

            <div class="center">
                <form name="frm" ng-submit="solve()" class="inline">
                    <sudoku-grid grid="grid" change-fn="change()" class="inline"></sudoku-grid>
                    <button type="submit" class="btn btn-submit inline" ng-disabled="frm.$invalid">Solve</button>
                </form>
                <sudoku-grid grid="solvedGrid" disable=true class="inline"></sudoku-grid>
            </div>
    </body>
</html>
